<!doctype html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Basic initialization</title>
	<link rel="stylesheet" href="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.css">
	<script src="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.js"></script>
	<style>
		html, body{
			margin:0px;
			padding:0px;
			height:100%;
			overflow:hidden;
		}
	</style>
	<style media="screen">
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111;
		}
	</style>

	<script>
		function init() {
			scheduler.config.xml_date="%Y-%m-%d %H:%i";
			scheduler.init('scheduler_here',new Date(2018,8,4),"month");

			scheduler.templates.xml_date = function(value){ return new Date(value); };
			scheduler.load("/data", "json");

			var dp = new dataProcessor("/data");
			dp.init(scheduler);
			dp.setTransactionMode("POST", false);
		}
	</script>
</head>
<body onload="init();">

	<div id="formContainer">
				<p id="inputFields" >
          <form action = '/search' method = get>
					     <span id='formTitle'>City Weather</span>
					<br>
					     <input type="text" name="city_input" id="city" class="input" placeholder="city"/>
					<br>
					     <input type="submit" id="search" data-loading-text="Loading..."/>
          </form>
				
	</div>

	<ul>
		<li><a class="active" href="http://localhost:3000/">Home</a></li>
		<li><a href="http://localhost:3000/auth/logout">Logout</a></li>



	</ul>
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" name="day_tab"></div>
			<div class="dhx_cal_tab" name="week_tab"></div>
			<div class="dhx_cal_tab" name="month_tab" ></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
</body>
